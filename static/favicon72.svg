<?xml version="1.0" encoding="UTF-8"?>
<svg width="72" height="72" viewBox="0 0 72 72" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Simplified gradient for favicon -->
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3273dc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4285f4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dark mode gradient -->
    <linearGradient id="accent-dark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8cc2dd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9ed4e8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rescaled tech pattern -->
  <g id="tech-pattern">
    <circle cx="36" cy="27" r="5.625" fill="url(#accent)"/>
    <circle cx="27" cy="40.5" r="4.5" fill="url(#accent)"/>
    <circle cx="45" cy="36" r="4.5" fill="url(#accent)"/>
    <line x1="36" y1="27" x2="27" y2="40.5" stroke="url(#accent)" stroke-width="3.375"/>
    <line x1="27" y1="40.5" x2="45" y2="36" stroke="url(#accent)" stroke-width="3.375"/>
    <line x1="45" y1="36" x2="36" y2="27" stroke="url(#accent)" stroke-width="3.375"/>
  </g>
  
  <!-- Rescaled AI text -->
  <text x="36" y="63" font-family="'Verdana', sans-serif" font-size="18" font-weight="bold" fill="url(#accent)" text-anchor="middle">AI</text>
  
  <!-- Dark mode support -->
  <style>
    @media (prefers-color-scheme: dark) {
      #tech-pattern circle,
      #tech-pattern line {
        fill: url(#accent-dark);
        stroke: url(#accent-dark);
      }
      
      text {
        fill: url(#accent-dark);
      }
    }
  </style>
</svg>
