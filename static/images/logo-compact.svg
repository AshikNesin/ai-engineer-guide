<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="32" viewBox="0 0 200 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for subtle depth -->
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3273dc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4285f4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Alternative gradient for dark mode -->
    <linearGradient id="accent-dark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8cc2dd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9ed4e8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circular design element background -->
  <circle cx="14" cy="16" r="12" fill="none" stroke="url(#accent)" stroke-width="1" opacity="0.1"/>
  
  <!-- Consistent circular tech pattern -->
  <g id="tech-pattern" opacity="0.25">
    <circle cx="14" cy="10" r="1.5" fill="url(#accent)"/>
    <circle cx="9" cy="20" r="1" fill="url(#accent)"/>
    <circle cx="19" cy="22" r="1" fill="url(#accent)"/>
    <line x1="14" y1="10" x2="9" y2="20" stroke="url(#accent)" stroke-width="0.8"/>
    <line x1="14" y1="10" x2="19" y2="22" stroke="url(#accent)" stroke-width="0.8"/>
    <line x1="9" y1="20" x2="19" y2="22" stroke="url(#accent)" stroke-width="0.8"/>
  </g>
  
  <!-- Main logo text -->
  <text x="32" y="20" font-family="'Verdana', sans-serif" font-size="13" font-weight="bold" fill="url(#accent)">AI Engineer</text>
  <text x="110" y="20" font-family="'Verdana', sans-serif" font-size="13" font-weight="normal" fill="url(#accent)" opacity="0.8">Guide</text>
  
  <!-- For dark mode support -->
  <style>
    @media (prefers-color-scheme: dark) {
      circle:first-of-type {
        stroke: url(#accent-dark);
      }
      
      #tech-pattern circle,
      #tech-pattern line {
        fill: url(#accent-dark);
        stroke: url(#accent-dark);
      }
      
      text {
        fill: url(#accent-dark);
      }
    }
  </style>
</svg> 
