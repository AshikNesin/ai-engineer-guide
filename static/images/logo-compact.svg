<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="32" viewBox="0 0 200 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for subtle depth -->
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3273dc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4285f4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Alternative gradient for dark mode -->
    <linearGradient id="accent-dark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8cc2dd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9ed4e8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Simplified tech pattern -->
  <g id="tech-pattern" opacity="0.15">
    <circle cx="8" cy="12" r="1.5" fill="url(#accent)"/>
    <circle cx="16" cy="20" r="1" fill="url(#accent)"/>
    <circle cx="24" cy="14" r="1" fill="url(#accent)"/>
    <line x1="8" y1="12" x2="16" y2="20" stroke="url(#accent)" stroke-width="0.8"/>
    <line x1="16" y1="20" x2="24" y2="14" stroke="url(#accent)" stroke-width="0.8"/>
  </g>
  
  <!-- Main logo text -->
  <text x="35" y="20" font-family="'Verdana', sans-serif" font-size="13" font-weight="bold" fill="url(#accent)">AI Engineer</text>
  <text x="125" y="20" font-family="'Verdana', sans-serif" font-size="13" font-weight="normal" fill="url(#accent)" opacity="0.8">Guide</text>
  
  <!-- For dark mode support -->
  <style>
    @media (prefers-color-scheme: dark) {
      #tech-pattern circle,
      #tech-pattern line {
        fill: url(#accent-dark);
        stroke: url(#accent-dark);
      }
      
      text {
        fill: url(#accent-dark);
      }
    }
  </style>
</svg> 
