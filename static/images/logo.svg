<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 280 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for subtle depth -->
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3273dc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4285f4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Alternative gradient for dark mode -->
    <linearGradient id="accent-dark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8cc2dd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9ed4e8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circular design element background -->
  <circle cx="18" cy="30" r="16" fill="none" stroke="url(#accent)" stroke-width="1" opacity="0.1"/>
  
  <!-- Consistent circular tech pattern -->
  <g id="tech-pattern" opacity="0.25">
    <circle cx="18" cy="22" r="2" fill="url(#accent)"/>
    <circle cx="12" cy="32" r="1.5" fill="url(#accent)"/>
    <circle cx="24" cy="34" r="1.5" fill="url(#accent)"/>
    <line x1="18" y1="22" x2="12" y2="32" stroke="url(#accent)" stroke-width="1"/>
    <line x1="18" y1="22" x2="24" y2="34" stroke="url(#accent)" stroke-width="1"/>
    <line x1="12" y1="32" x2="24" y2="34" stroke="url(#accent)" stroke-width="1"/>
  </g>
  
  <!-- Main logo text -->
  <text x="45" y="30" font-family="'Verdana', sans-serif" font-size="22" font-weight="bold" fill="url(#accent)">AI Engineer</text>
  <text x="45" y="50" font-family="'Verdana', sans-serif" font-size="16" font-weight="300" fill="url(#accent)" opacity="0.8">Guide</text>
  
  <!-- For dark mode support -->
  <style>
    @media (prefers-color-scheme: dark) {
      circle:first-of-type {
        stroke: url(#accent-dark);
      }
      
      #tech-pattern circle,
      #tech-pattern line {
        fill: url(#accent-dark);
        stroke: url(#accent-dark);
      }
      
      text {
        fill: url(#accent-dark);
      }
    }
  </style>
</svg> 
