<style>
  .newsletter-form {
    max-width: 100%;
    padding: 3rem;
    margin-top: 2rem;
    border-radius: 1.25rem;
    text-align: center;
    font-family: Arial, sans-serif;
    color: #ffffff;
    background: linear-gradient(135deg, #3273dc 0%, #8cc2dd 100%);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
  }

  .newsletter-form h2 {
    margin: 0 0 2rem;
    font-size: 2.5rem;
    font-weight: 700;
    line-height: 1.2;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
  }

  .newsletter-form form {
    display: flex;
    justify-content: center;
    max-width: 560px;
    margin: 0 auto 1.5rem;
    gap: 0.75rem;
  }

  .newsletter-form input[type="email"] {
    flex: 1 1 auto;
    padding: 0.75rem 1rem;
    background-color: #ffffff;
    border: none;
    border-radius: 0.5rem;
    font-size: 1rem;
    color: #222;
  }

  .newsletter-form input[type="email"]::placeholder {
    color: #777;
  }

  .newsletter-form button {
    padding: 0.9rem 2rem;
    background-color: #ffffff;
    color: #3273dc;
    border: 2px solid #3273dc;
    border-radius: 0.5rem;
    font-size: 1.125rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease, transform 0.15s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    transform: scale(1.05);
  }

  .newsletter-form button {
    background-color: #3273dc;
    color: #ffffff;
  }

  .newsletter-form .disclaimer {
    margin: 0;
    font-size: 0.9rem;
    color: rgba(255, 255, 255, 0.8);
    font-style: italic;
  }

  /* Mobile */
  @media (max-width: 640px) {
    .newsletter-form h2 {
      font-size: 1.75rem;
    }

    .newsletter-form form {
      flex-direction: column;
      gap: 0.75rem;
    }

    .newsletter-form button {
      width: 100%;
    }
  }
</style>

<div class="newsletter-form">
  <h2>Want to stay updated?<br />Sign up for the newsletter.</h2>
  <form
    action="https://buttondown.com/api/emails/embed-subscribe/nesin-ai"
    method="post"
    target="popupwindow"
    onsubmit="window.open('https://buttondown.com/nesin-ai', 'popupwindow')"
    class="embeddable-buttondown-form"
  >
    <input type="email" name="email" id="bd-email" placeholder="Email Address" required />
    <button type="submit">Subscribe</button>
  </form>
  <p class="disclaimer">No spam. Unsubscribe at any time.</p>
</div>
