<style>
    .newsletter-form {
        max-width: 720px;
        margin: 2rem auto;
        padding: 2rem;
        font-family: Verdana, sans-serif;
        background-color: #f2f2f2;
        border-radius: 8px;
        border: 1px solid #e0e0e0;
    }

    .newsletter-form h2 {
        margin: 0 0 1rem 0;
        font-size: 1.5rem;
        font-weight: 600;
        color: #222;
        text-align: center;
    }

    .newsletter-form p.subtitle {
        margin: 0 0 1.5rem 0;
        color: #777;
        text-align: center;
        font-size: 0.95rem;
    }

    .newsletter-form form {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1rem;
    }

    .newsletter-form input[type="email"] {
        flex: 1;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        font-family: Verdana, sans-serif;
        background-color: #fff;
        color: #444;
    }

    .newsletter-form input[type="email"]:focus {
        outline: none;
        border-color: #3273dc;
        box-shadow: 0 0 0 2px rgba(50, 115, 220, 0.1);
    }

    .newsletter-form input[type="email"]::placeholder {
        color: #999;
    }

    .newsletter-form button {
        padding: 0.75rem 1.5rem;
        background-color: #3273dc;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        font-family: Verdana, sans-serif;
        cursor: pointer;
        transition: background-color 0.2s ease;
        font-weight: 600;
    }

    .newsletter-form button:hover {
        background-color: #2968d7;
    }

    .newsletter-form .disclaimer {
        margin: 0;
        font-size: 0.85rem;
        color: #777;
        text-align: center;
        font-style: italic;
    }

    /* Mobile responsive */
    @media (max-width: 640px) {
        .newsletter-form {
            margin: 1rem;
            padding: 1.5rem;
        }
        
        .newsletter-form form {
            flex-direction: column;
        }
        
        .newsletter-form button {
            width: 100%;
        }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
        .newsletter-form {
            background-color: #444;
            border-color: #555;
        }

        .newsletter-form h2 {
            color: #eee;
        }

        .newsletter-form p.subtitle {
            color: #aaa;
        }

        .newsletter-form input[type="email"] {
            background-color: #252525;
            color: #ddd;
            border-color: #555;
        }

        .newsletter-form input[type="email"]:focus {
            border-color: #8cc2dd;
            box-shadow: 0 0 0 2px rgba(140, 194, 221, 0.1);
        }

        .newsletter-form input[type="email"]::placeholder {
            color: #aaa;
        }

        .newsletter-form button {
            background-color: #8cc2dd;
            color: #333;
        }

        .newsletter-form button:hover {
            background-color: #7ab8d3;
        }

        .newsletter-form .disclaimer {
            color: #aaa;
        }
    }
</style>

<div class="newsletter-form">
    <h2>Stay Updated</h2>
    <p class="subtitle">Get the latest AI engineering insights delivered to your inbox.</p>
    <form
        action="https://buttondown.com/api/emails/embed-subscribe/AIEngineerGuide"
        method="post"
        target="popupwindow"
        onsubmit="window.open('https://buttondown.com/AIEngineerGuide', 'popupwindow')"
        class="embeddable-buttondown-form"
    >
        <input
            type="email"
            name="email"
            id="bd-email"
            placeholder="Enter your email address"
            required
        />
        <button type="submit">Subscribe</button>
    </form>
    <p class="disclaimer">No spam. Unsubscribe at any time.</p>
</div>
